<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TiendaMoto Rental</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(#237a67 50%, white 50%);
    }

    header {
      background: #333;
      color: white;
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
    }

    .direccion {
      font-size: 14px;
      margin-top: 5px;
    }

    .catalogo {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .moto {
      flex: 1;
      background: white;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .moto img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .moto h3 {
      margin: 15px 0 5px;
    }

    .precio {
      font-size: 18px;
      font-weight: bold;
      color: #2a9d8f;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 900px) {
      .catalogo {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>TiendaMoto Rental</h1>
    <div class="direccion">Julieta Lanteri 1715, CABA</div>
  </header>

  <section class="catalogo">

    <div class="moto">
      <img src="motos/moto1.jpg" alt="Royal Enfield Continental GT 650">
      <h3>Royal Enfield Continental GT 650</h3>
      <div class="precio">$50 / día</div>
    </div>

    <div class="moto">
      <img src="motos/moto2.jpg" alt="Moto Guzzi V7 50th Aniversario">
      <h3>Moto Guzzi V7 50th Aniversario</h3>
      <div class="precio">$70 / día</div>
    </div>

    <div class="moto">
      <img src="motos/moto3.jpg" alt="Ducati Hypermotard 821 SP">
      <h3>Ducati Hypermotard 821 SP</h3>
      <div class="precio">$40 / día</div>
    </div>

  </section>

  <footer>
    © TiendaMotoArgentina Rental
  </footer>

</body>
</html>
